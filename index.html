<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <img src="https://e1.pxfuel.com/desktop-wallpaper/133/280/desktop-wallpaper-aesthetic-anime-phone-anime-aesthetic-android-thumbnail.jpg" alt="blue anime aesthetic picture">

    <div>

        <p class="title">
            <h2>
                Welcome to my website! Sign up now to see other people's creative and marvelous start-up ideas.
                You can also share your ideas with others. Why hesitate?
            </h2>
        </p>

        <form active="" method="post">
            <section>
                <h2>Let's do this!</h2>
                <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Bob...">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com">
                    <lable for="phone_number">PHONE NUMBER</lable>
                    <input type="number" id="phone_number" name="phone_number" placeholder="">
                
                </p>
                <p>
                    <lable for="password">PASSWORD</lable>
                    <input type="password" id="password" name="password">
                    <lable for="confirm_password">CONFIRM PASSWORD</lable>
                    <input type="password" id="confirm_password" name="confirm_password">
                </p>
            </section>

            <section>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.theodinproject.com/">Log in</a></p>
            </section>
        </form>
    </div>


    
</body>
</html>
